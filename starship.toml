# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

# Move the directory to the second line
format = "$env_var$all$directory$shell$status$character"
add_newline = false
palette = 'gruvbox-material'

[palettes.gruvbox-material]
color_fg0 = '#ddc7a1'
color_bg1 = '#252423'
color_bg2 = '#32302f'
color_blue = '#7daea3'
color_aqua = '#89b482'
color_green = '#a9b665'
color_orange = '#e78a4e'
color_purple = '#d3869b'
color_red = '#ea6962'
color_yellow = '#d8a657'

[env_var.STARSHIP_DISTRO]
format = '[$env_value](black)'
variable = "STARSHIP_DISTRO"
disabled = true

[line_break]
disabled = true

[hostname]
ssh_only = true
format = "[$hostname](bold fg:color_red) "
trim_at = "."
disabled = false

[character]
format = '$symbol '
success_symbol = '[‚ûú](bold fg:color_green)'
error_symbol = '[ÔÄç](bold fg:color_red)'
vicmd_symbol = '[Óò´](bold fg:color_purple)'
disabled = false

[status]
format = "[$status$symbol]($style) "
pipestatus_format = "\\[$pipestatus\\] => [$symbol$common_meaning$signal_name$maybe_int]($style) "
symbol = ''
pipestatus_separator = '|'
map_symbol = false
pipestatus = true
disabled = false

[directory]
style = "bold fg:color_blue"
read_only_style = 'bold fg:color_red'
truncation_length = 1
truncation_symbol = ".../"
home_symbol = "~"
read_only = " ÔÄ£"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold fg:color_aqua"

[python]
symbol = "Óàµ "
pyenv_version_name = true

[lua]
symbol = "Óò† "

[shell]
disabled = true
zsh_indicator = 'ZSH'
style = "#5F5F5F"

[nodejs]
disabled = true

[ruby]
symbol = "Óúπ "

[terraform]
format = "[$symbol$workspace](fg:color_purple)"
symbol = "Û±Å¢ "

[golang]
symbol = "üêπ "
format = 'via [$symbol\(($version)\)]($style) '
style = 'bold fg:color_orange'
